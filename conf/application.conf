db.default {
  driver = org.postgresql.Driver
  url = ${?DATABASE_URL}
}

database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = 10
  }
}

play{
  filters {
    hosts.allowed = ["ateliwarefront.herokuapp.com", "localhost"]
    cors{
      allowedOrigins = ["ateliwarefront.herokuapp.com", "localhost"]
      allowedHttpMethods = ["GET", "POST", "OPTIONS"]
      pathPrefixes= ["*"]
    }
  }
}
play.http.secret.key=${?APPLICATION_SECRET}